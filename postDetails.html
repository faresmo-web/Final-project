            <div class="modal-content">

                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username-input" >
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword"   placeholder="Password">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" id="register-name-input" >
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1" id="register-email-input" >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="register-username-input" >
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="register-password-input"   placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button  type="button" class="btn btn-primary" onclick="registerBtnClicke()">Register</button>
                </div>

        </div>

    <!-- CREATE POST MODAL -->
    <div class="modal fade" id="create-post-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Create A New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class=" mb-3">
                            <label for="" class="col-form-label">Title</label>
                            <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1" id="post-title-input" >
                        </div>
                        <div class=" mb-3">
                            <textarea name="Body" id="post-body-input" style="width: 100%; height: 100px; border-color: gray; border-radius: 10px; resize: none;"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="">Image</label>
                            <input type="file" class="form-control" id="post-image-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer"> 
                    <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button  type="button" class="btn btn-primary" onclick="createNewPostClicked()">Create</button>
                </div>
            </div>
        </div>
    </div>
